<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Wallet app by Harsh" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Wallet App</title>
  </head>
  <style>
    .Spinner_Default {
      overflow: hidden;
      margin: 0px;
    }
    #webpack-dev-server-client-overlay{
      display: none;
    }
    .Spinner_BG {
      width: 100%;
      height: 100%;
      position: fixed;
      display: flex;
      justify-content: center;
      flex-direction: column;
      background-color: rgb(22, 22, 22);
      z-index: 100;
      top: 0;
    }
    .Spinner_BG .HomePage_Text {
      color: orange;
      font: normal normal 600 22px/22px inherit;
      text-align: center;
    }
    .Spinner_BG .HomePage_Spinner {
      display: flex;
      flex-direction: column;
      height: 80px;
      width: 80px;
      align-self: center;
      justify-self: center;
      position: relative;
    }
    .HomePage_Spinner div:nth-child(1) {
      width: 80px;
      height: 80px;
      position: absolute;
      border: 4px solid orange;
      opacity: 1;
      border-radius: 50%;
      animation: spinner 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }
    @keyframes spinner {
      0% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: 0px;
        left: 0px;
        width: 72px;
        height: 72px;
        opacity: 0;
      }
    }
  </style>
  <body class="Spinner_Default">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="Spinner_BG">
      <div class="HomePage_Spinner">
        <div></div>
      </div>
      <div class="HomePage_Text">Loading your wallet...</div>
    </div>
    <script defer="defer">
      try {
        document.querySelector(".Spinner_BG").style.display = "flex";
        var spinner = document.querySelector("body").classList;
        if (!spinner.contains("Spinner_Default"))
          spinner.add("Spinner_Default");
      } catch {}
    </script>
    <div id="root"></div>
    <div id="modal-root"></div>
  </body>
</html>
